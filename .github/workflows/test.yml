name: Run Tests

on:
  push:
    branches:
      - main  # Запускать при пуше в main
  pull_request:
    branches:
      - main  # Запускать при Pull Request'е

jobs:
  test:
    runs-on: ubuntu-latest  # Среда выполнения
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Клонирует репозиторий

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run flake8
        run: flake8 src/ tests/

      - name: Run tests
        run: pytest tests/
